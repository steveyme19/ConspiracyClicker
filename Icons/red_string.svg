<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Cork board background -->
  <rect x="4" y="4" width="56" height="56" rx="4" fill="#8B4513" opacity="0.3"/>
  <!-- Push pins -->
  <circle cx="12" cy="12" r="4" fill="#cc0000"/>
  <circle cx="52" cy="16" r="4" fill="#cc0000"/>
  <circle cx="16" cy="48" r="4" fill="#cc0000"/>
  <circle cx="48" cy="52" r="4" fill="#cc0000"/>
  <circle cx="32" cy="32" r="4" fill="#cc0000"/>
  <!-- Red strings connecting -->
  <line x1="12" y1="12" x2="32" y2="32" stroke="#ff0000" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="52" y1="16" x2="32" y2="32" stroke="#ff0000" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="16" y1="48" x2="32" y2="32" stroke="#ff0000" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="48" y1="52" x2="32" y2="32" stroke="#ff0000" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="12" y1="12" x2="52" y2="16" stroke="#ff0000" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="48" x2="48" y2="52" stroke="#ff0000" stroke-width="1" opacity="0.6"/>
</svg>