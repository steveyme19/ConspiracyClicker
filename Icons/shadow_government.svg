<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="shadowFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Capitol dome silhouette -->
  <path d="M8 48 L8 40 L16 40 L16 36 L20 36 L20 32 L22 32 Q32 20 42 32 L44 32 L44 36 L48 36 L48 40 L56 40 L56 48 Z"
        fill="#1a1a2e" stroke="#333" stroke-width="1"/>
  <!-- Dome detail -->
  <ellipse cx="32" cy="28" rx="8" ry="6" fill="#16213e" stroke="#444" stroke-width="1"/>
  <line x1="32" y1="22" x2="32" y2="18" stroke="#666" stroke-width="1"/>
  <circle cx="32" cy="17" r="2" fill="#666"/>
  <!-- Columns -->
  <rect x="12" y="40" width="3" height="8" fill="#16213e"/>
  <rect x="18" y="36" width="3" height="12" fill="#16213e"/>
  <rect x="43" y="36" width="3" height="12" fill="#16213e"/>
  <rect x="49" y="40" width="3" height="8" fill="#16213e"/>
  <!-- Shadow overlay -->
  <rect x="4" y="4" width="56" height="56" fill="url(#shadowFade)"/>
  <!-- Hidden eye -->
  <ellipse cx="32" cy="32" rx="8" ry="4" fill="#0f3460" opacity="0.9"/>
  <ellipse cx="32" cy="32" rx="6" ry="3" fill="#fff" opacity="0.1"/>
  <circle cx="32" cy="32" r="2" fill="#00ff41" filter="url(#glow)"/>
  <!-- Puppet strings -->
  <line x1="20" y1="4" x2="28" y2="24" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  <line x1="44" y1="4" x2="36" y2="24" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  <line x1="32" y1="0" x2="32" y2="20" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  <!-- Question marks in shadows -->
  <text x="10" y="20" font-family="serif" font-size="8" fill="#00ff41" opacity="0.3">?</text>
  <text x="50" y="18" font-family="serif" font-size="8" fill="#00ff41" opacity="0.3">?</text>
</svg>