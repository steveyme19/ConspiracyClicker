<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Bird body (mechanical) -->
  <ellipse cx="32" cy="32" rx="16" ry="10" fill="#666" stroke="#888" stroke-width="1"/>
  <!-- Mechanical panel lines -->
  <line x1="20" y1="32" x2="28" y2="32" stroke="#444" stroke-width="1"/>
  <line x1="36" y1="32" x2="44" y2="32" stroke="#444" stroke-width="1"/>
  <rect x="28" y="28" width="8" height="8" fill="#333" stroke="#00ff41" stroke-width="0.5"/>
  <!-- Head -->
  <circle cx="46" cy="28" r="6" fill="#666" stroke="#888" stroke-width="1"/>
  <!-- Robot eye -->
  <circle cx="48" cy="27" r="3" fill="#1a1a2e"/>
  <circle cx="48" cy="27" r="2" fill="#cc0000" filter="url(#glow)">
    <animate attributeName="fill" values="#cc0000;#ff0000;#cc0000" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Beak -->
  <polygon points="52,28 58,26 58,30" fill="#ffa500"/>
  <!-- Wing with mechanical detail -->
  <path d="M24 28 Q16 20 20 12 Q28 16 32 24" fill="#555" stroke="#666" stroke-width="1"/>
  <line x1="22" y1="22" x2="26" y2="20" stroke="#00ff41" stroke-width="0.5"/>
  <line x1="24" y1="18" x2="28" y2="18" stroke="#00ff41" stroke-width="0.5"/>
  <!-- Tail feathers (antenna) -->
  <line x1="16" y1="32" x2="8" y2="28" stroke="#666" stroke-width="2"/>
  <line x1="16" y1="32" x2="8" y2="32" stroke="#666" stroke-width="2"/>
  <line x1="16" y1="32" x2="8" y2="36" stroke="#666" stroke-width="2"/>
  <!-- Legs (landing gear) -->
  <line x1="28" y1="42" x2="28" y2="52" stroke="#666" stroke-width="2"/>
  <line x1="36" y1="42" x2="36" y2="52" stroke="#666" stroke-width="2"/>
  <line x1="24" y1="52" x2="32" y2="52" stroke="#666" stroke-width="2"/>
  <line x1="32" y1="52" x2="40" y2="52" stroke="#666" stroke-width="2"/>
  <!-- "NOT REAL" stamp -->
  <rect x="4" y="54" width="24" height="8" fill="#cc0000" opacity="0.8" transform="rotate(-15 16 58)"/>
  <text x="6" y="60" font-family="sans-serif" font-size="5" fill="#fff" font-weight="bold" transform="rotate(-15 16 58)">DRONE</text>
</svg>