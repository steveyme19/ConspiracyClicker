<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Studio backdrop -->
  <rect x="4" y="4" width="56" height="52" fill="#1a1a2e"/>
  <!-- "Moon surface" (studio floor) -->
  <rect x="4" y="40" width="56" height="16" fill="#555"/>
  <ellipse cx="20" cy="48" rx="6" ry="2" fill="#444"/>
  <ellipse cx="44" cy="50" rx="4" ry="1.5" fill="#444"/>
  <!-- Stage light -->
  <polygon points="8,4 4,12 12,12" fill="#333"/>
  <line x1="8" y1="12" x2="20" y2="32" stroke="#ffd700" stroke-width="0.5" opacity="0.3"/>
  <!-- Film camera on right -->
  <rect x="50" y="24" width="8" height="12" fill="#333"/>
  <circle cx="54" cy="28" r="4" fill="#1a1a2e" stroke="#666" stroke-width="1"/>
  <circle cx="54" cy="28" r="2" fill="#666"/>
  <rect x="48" y="36" width="4" height="8" fill="#444"/>
  <!-- Fake flag -->
  <line x1="32" y1="20" x2="32" y2="44" stroke="#666" stroke-width="1.5"/>
  <rect x="32" y="20" width="14" height="10" fill="#cc0000"/>
  <rect x="32" y="20" width="6" height="5" fill="#1e3a5f"/>
  <!-- Wire visible on astronaut -->
  <line x1="24" y1="4" x2="24" y2="28" stroke="#333" stroke-width="0.5" stroke-dasharray="2,1"/>
  <!-- Simple astronaut -->
  <ellipse cx="24" cy="34" rx="6" ry="8" fill="#e0e0e0"/>
  <circle cx="24" cy="26" r="5" fill="#e0e0e0"/>
  <rect x="21" y="24" width="6" height="4" rx="1" fill="#ffd700" opacity="0.6"/>
  <!-- "FAKE" stamp -->
  <rect x="36" y="46" width="20" height="8" fill="none" stroke="#cc0000" stroke-width="2" transform="rotate(-10 46 50)"/>
  <text x="38" y="53" font-family="sans-serif" font-size="6" fill="#cc0000" font-weight="bold" transform="rotate(-10 46 50)">FAKE</text>
  <!-- Director chair hint -->
  <text x="6" y="38" font-family="monospace" font-size="4" fill="#666">STAGE 7</text>
</svg>