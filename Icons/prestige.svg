<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9933ff"/>
      <stop offset="50%" style="stop-color:#6600cc"/>
      <stop offset="100%" style="stop-color:#9933ff"/>
    </linearGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="26" fill="#9933ff" opacity="0.2" filter="url(#glow)"/>
  <!-- Token circle -->
  <circle cx="32" cy="32" r="24" fill="url(#tokenGrad)" stroke="#cc66ff" stroke-width="2"/>
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#cc66ff" stroke-width="1" opacity="0.6"/>
  <!-- Illuminati symbol -->
  <polygon points="32,14 20,38 44,38" fill="none" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <!-- Eye in center -->
  <ellipse cx="32" cy="30" rx="6" ry="4" fill="#1a1a2e"/>
  <circle cx="32" cy="30" r="2" fill="#ffd700"/>
  <!-- Infinity symbol below -->
  <path d="M24,44 Q20,40 24,36 Q28,32 32,36 Q36,32 40,36 Q44,40 40,44 Q36,48 32,44 Q28,48 24,44"
        fill="none" stroke="#ffd700" stroke-width="1.5"/>
  <!-- Sparkle effects -->
  <circle cx="14" cy="14" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="50" cy="14" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="14" cy="50" r="1.5" fill="#fff" opacity="0.5"/>
</svg>