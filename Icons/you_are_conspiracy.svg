<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="url(#eyeGrad)" opacity="0.3"/>
  <!-- Main triangle -->
  <polygon points="32,4 4,56 60,56" fill="none" stroke="#ffd700" stroke-width="3" filter="url(#glow)"/>
  <!-- Inner triangle -->
  <polygon points="32,16 16,48 48,48" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.6"/>
  <!-- All-seeing eye -->
  <ellipse cx="32" cy="36" rx="12" ry="7" fill="#1a1a2e" stroke="#00ff41" stroke-width="2"/>
  <ellipse cx="32" cy="36" rx="10" ry="5" fill="#fff"/>
  <circle cx="32" cy="36" r="4" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="33" cy="35" r="1.5" fill="#fff"/>
  <!-- Eye rays -->
  <line x1="32" y1="28" x2="32" y2="22" stroke="#00ff41" stroke-width="1" opacity="0.7"/>
  <line x1="24" y1="32" x2="18" y2="28" stroke="#00ff41" stroke-width="1" opacity="0.7"/>
  <line x1="40" y1="32" x2="46" y2="28" stroke="#00ff41" stroke-width="1" opacity="0.7"/>
  <!-- Mirror effect - YOU pointing at viewer -->
  <text x="24" y="54" font-family="sans-serif" font-size="8" fill="#ffd700" font-weight="bold">YOU</text>
  <!-- Small pyramids around -->
  <polygon points="8,20 4,28 12,28" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <polygon points="56,20 52,28 60,28" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <!-- Connecting lines (conspiracy web) -->
  <line x1="8" y1="24" x2="20" y2="32" stroke="#ffd700" stroke-width="0.5" opacity="0.3"/>
  <line x1="56" y1="24" x2="44" y2="32" stroke="#ffd700" stroke-width="0.5" opacity="0.3"/>
</svg>