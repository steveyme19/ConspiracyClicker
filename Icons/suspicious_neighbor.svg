<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Window frame -->
  <rect x="8" y="8" width="48" height="48" rx="2" fill="#16213e" stroke="#444" stroke-width="2"/>
  <!-- Window panes -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="#444" stroke-width="2"/>
  <line x1="8" y1="32" x2="56" y2="32" stroke="#444" stroke-width="2"/>
  <!-- Curtain on left -->
  <path d="M10 10 Q15 20 10 32 Q15 44 10 54 L20 54 L20 10 Z" fill="#4a0080" opacity="0.7"/>
  <!-- Peering eye -->
  <ellipse cx="44" cy="40" rx="8" ry="5" fill="#fff" filter="url(#glow)"/>
  <circle cx="44" cy="40" r="3" fill="#1a1a2e"/>
  <circle cx="45" cy="39" r="1" fill="#fff"/>
  <!-- Binoculars hint -->
  <circle cx="38" cy="24" r="6" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.8"/>
  <circle cx="50" cy="24" r="6" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.8"/>
  <rect x="42" y="22" width="4" height="4" fill="#333"/>
</svg>