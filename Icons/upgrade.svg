<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="arrowGrad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#006620"/>
      <stop offset="100%" style="stop-color:#00ff41"/>
    </linearGradient>
  </defs>
  <!-- Circular background -->
  <circle cx="32" cy="32" r="28" fill="#16213e" stroke="#00ff41" stroke-width="2"/>
  <!-- Up arrow -->
  <polygon points="32,10 16,32 24,32 24,50 40,50 40,32 48,32" fill="url(#arrowGrad)" filter="url(#glow)"/>
  <!-- Plus symbols -->
  <text x="8" y="20" font-family="sans-serif" font-size="10" fill="#ffd700" font-weight="bold">+</text>
  <text x="48" y="20" font-family="sans-serif" font-size="10" fill="#ffd700" font-weight="bold">+</text>
  <text x="8" y="52" font-family="sans-serif" font-size="10" fill="#ffd700" font-weight="bold">+</text>
  <text x="48" y="52" font-family="sans-serif" font-size="10" fill="#ffd700" font-weight="bold">+</text>
  <!-- Level up sparkles -->
  <polygon points="52,8 54,12 58,12 55,15 56,19 52,17 48,19 49,15 46,12 50,12" fill="#ffd700" opacity="0.8"/>
</svg>