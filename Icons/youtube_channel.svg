<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Video player background -->
  <rect x="6" y="12" width="52" height="36" rx="4" fill="#1a1a2e" stroke="#cc0000" stroke-width="2"/>
  <!-- Play button -->
  <polygon points="28,24 28,40 40,32" fill="#cc0000" filter="url(#glow)"/>
  <!-- Red recording dot -->
  <circle cx="52" cy="18" r="3" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <!-- View count -->
  <text x="8" y="54" font-family="monospace" font-size="5" fill="#888">1.2M views</text>
  <!-- Conspiracy thumbnail elements -->
  <circle cx="20" cy="28" r="4" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.6"/>
  <polygon points="44,26 42,30 46,30" fill="#00ff41" opacity="0.4"/>
  <!-- Subscribe bell -->
  <path d="M50 52 L50 48 Q50 44 54 44 Q58 44 58 48 L58 52 Z" fill="#ffd700"/>
  <circle cx="54" cy="54" r="2" fill="#ffd700"/>
  <!-- Tinfoil hat on play button -->
  <polygon points="34,20 30,26 38,26" fill="#c0c0c0" opacity="0.7"/>
</svg>