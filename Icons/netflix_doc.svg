<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="filmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <!-- Film strip -->
  <rect x="4" y="16" width="56" height="32" fill="#1a1a2e"/>
  <!-- Film perforations top -->
  <rect x="6" y="18" width="4" height="4" rx="1" fill="#333"/>
  <rect x="14" y="18" width="4" height="4" rx="1" fill="#333"/>
  <rect x="22" y="18" width="4" height="4" rx="1" fill="#333"/>
  <rect x="38" y="18" width="4" height="4" rx="1" fill="#333"/>
  <rect x="46" y="18" width="4" height="4" rx="1" fill="#333"/>
  <rect x="54" y="18" width="4" height="4" rx="1" fill="#333"/>
  <!-- Film perforations bottom -->
  <rect x="6" y="42" width="4" height="4" rx="1" fill="#333"/>
  <rect x="14" y="42" width="4" height="4" rx="1" fill="#333"/>
  <rect x="22" y="42" width="4" height="4" rx="1" fill="#333"/>
  <rect x="38" y="42" width="4" height="4" rx="1" fill="#333"/>
  <rect x="46" y="42" width="4" height="4" rx="1" fill="#333"/>
  <rect x="54" y="42" width="4" height="4" rx="1" fill="#333"/>
  <!-- Frame content - dramatic image -->
  <rect x="10" y="24" width="44" height="16" fill="#0f3460"/>
  <!-- Dramatic eye in center -->
  <ellipse cx="32" cy="32" rx="12" ry="6" fill="#fff" opacity="0.9"/>
  <circle cx="32" cy="32" r="4" fill="#cc0000"/>
  <circle cx="33" cy="31" r="1.5" fill="#fff"/>
  <!-- Documentary text hint -->
  <text x="14" y="54" font-family="sans-serif" font-size="5" fill="#cc0000" font-weight="bold">DOCUMENTARY</text>
  <!-- Play icon overlay -->
  <polygon points="28,30 28,34 34,32" fill="#fff" opacity="0.8" filter="url(#glow)"/>
</svg>