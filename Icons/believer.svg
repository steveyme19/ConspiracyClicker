<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Person silhouette -->
  <circle cx="32" cy="16" r="10" fill="#16213e" stroke="#00ff41" stroke-width="1"/>
  <!-- Body -->
  <path d="M20,56 L20,36 Q20,28 32,28 Q44,28 44,36 L44,56" fill="#16213e" stroke="#00ff41" stroke-width="1"/>
  <!-- Tinfoil hat -->
  <polygon points="32,4 22,18 42,18" fill="#c0c0c0" stroke="#888" stroke-width="1"/>
  <!-- Eyes (awakened) -->
  <circle cx="28" cy="16" r="2" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="36" cy="16" r="2" fill="#00ff41" filter="url(#glow)"/>
  <!-- Raised fist -->
  <rect x="44" y="20" width="8" height="12" rx="2" fill="#deb887"/>
  <line x1="46" y1="20" x2="46" y2="24" stroke="#c4a775" stroke-width="0.5"/>
  <line x1="48" y1="20" x2="48" y2="24" stroke="#c4a775" stroke-width="0.5"/>
  <line x1="50" y1="20" x2="50" y2="24" stroke="#c4a775" stroke-width="0.5"/>
  <!-- Sign/poster in other hand -->
  <rect x="8" y="24" width="14" height="18" fill="#e8e8e8" stroke="#888" stroke-width="1"/>
  <text x="10" y="32" font-family="sans-serif" font-size="4" fill="#cc0000">WAKE</text>
  <text x="12" y="38" font-family="sans-serif" font-size="4" fill="#cc0000">UP!</text>
  <!-- Connection to arm -->
  <line x1="15" y1="42" x2="20" y2="38" stroke="#deb887" stroke-width="4"/>
</svg>