<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Stage/podium -->
  <rect x="20" y="40" width="24" height="16" fill="#5c4033"/>
  <polygon points="18,40 46,40 50,56 14,56" fill="#4a3728"/>
  <!-- Banner behind -->
  <rect x="8" y="8" width="48" height="28" fill="#16213e" stroke="#00ff41" stroke-width="1"/>
  <!-- Banner pyramid logo -->
  <polygon points="32,12 22,32 42,32" fill="none" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
  <circle cx="32" cy="24" r="3" fill="#00ff41" filter="url(#glow)"/>
  <!-- Microphones on podium -->
  <rect x="28" y="36" width="2" height="6" fill="#333"/>
  <circle cx="29" cy="35" r="2" fill="#2a2a3e"/>
  <rect x="34" y="36" width="2" height="6" fill="#333"/>
  <circle cx="35" cy="35" r="2" fill="#2a2a3e"/>
  <!-- Audience silhouettes -->
  <ellipse cx="12" cy="58" rx="5" ry="3" fill="#1a1a2e"/>
  <ellipse cx="24" cy="60" rx="5" ry="3" fill="#1a1a2e"/>
  <ellipse cx="40" cy="60" rx="5" ry="3" fill="#1a1a2e"/>
  <ellipse cx="52" cy="58" rx="5" ry="3" fill="#1a1a2e"/>
  <!-- Spotlight beams -->
  <polygon points="0,0 32,24 4,0" fill="#ffd700" opacity="0.1"/>
  <polygon points="64,0 32,24 60,0" fill="#ffd700" opacity="0.1"/>
</svg>