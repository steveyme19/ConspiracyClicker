<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Matrix-like background -->
  <rect x="0" y="0" width="64" height="64" fill="#0a0a0a"/>
  <!-- Falling code columns -->
  <text x="4" y="12" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.8">0</text>
  <text x="4" y="20" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.6">1</text>
  <text x="4" y="28" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.4">0</text>
  <text x="4" y="36" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.2">1</text>
  <text x="12" y="8" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.5">1</text>
  <text x="12" y="16" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.7">0</text>
  <text x="12" y="24" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.9">1</text>
  <text x="12" y="32" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.6">1</text>
  <text x="52" y="16" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.7">0</text>
  <text x="52" y="24" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.9">1</text>
  <text x="52" y="32" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.5">0</text>
  <text x="52" y="40" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.3">0</text>
  <text x="56" y="20" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.6">1</text>
  <text x="56" y="28" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.8">1</text>
  <!-- Human figure glitching -->
  <circle cx="32" cy="20" r="6" fill="none" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="32" y1="26" x2="32" y2="42" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="32" y1="30" x2="24" y2="36" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="32" y1="30" x2="40" y2="36" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="32" y1="42" x2="26" y2="52" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="32" y1="42" x2="38" y2="52" stroke="#00ff41" stroke-width="1.5"/>
  <!-- Glitch effect on figure -->
  <rect x="28" y="28" width="10" height="4" fill="#cc0000" opacity="0.5"/>
  <rect x="30" y="38" width="6" height="3" fill="#0000ff" opacity="0.3"/>
  <!-- Grid floor -->
  <line x1="4" y1="56" x2="60" y2="56" stroke="#00ff41" stroke-width="0.5" opacity="0.4"/>
  <line x1="8" y1="60" x2="56" y2="60" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <line x1="16" y1="52" x2="16" y2="64" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <line x1="32" y1="52" x2="32" y2="64" stroke="#00ff41" stroke-width="0.5" opacity="0.4"/>
  <line x1="48" y1="52" x2="48" y2="64" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <!-- "WAKE UP" text -->
  <text x="20" y="62" font-family="monospace" font-size="6" fill="#00ff41" filter="url(#glow)">WAKE UP</text>
</svg>