<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Store front -->
  <rect x="4" y="20" width="56" height="40" fill="#2a2a3e"/>
  <!-- Store awning -->
  <path d="M4 20 L8 12 L56 12 L60 20 Z" fill="#cc0000"/>
  <path d="M4 20 L12 20 L10 14 L6 14 Z" fill="#990000"/>
  <path d="M12 20 L20 20 L18 14 L10 14 Z" fill="#cc0000"/>
  <path d="M20 20 L28 20 L26 14 L18 14 Z" fill="#990000"/>
  <path d="M28 20 L36 20 L34 14 L26 14 Z" fill="#cc0000"/>
  <path d="M36 20 L44 20 L42 14 L34 14 Z" fill="#990000"/>
  <path d="M44 20 L52 20 L50 14 L42 14 Z" fill="#cc0000"/>
  <path d="M52 20 L60 20 L58 14 L50 14 Z" fill="#990000"/>
  <!-- Sign -->
  <rect x="12" y="4" width="40" height="8" fill="#16213e" stroke="#00ff41" stroke-width="1"/>
  <text x="16" y="10" font-family="sans-serif" font-size="5" fill="#00ff41">MATTRESS FIRM</text>
  <!-- Window with mattresses -->
  <rect x="8" y="24" width="20" height="20" fill="#16213e" stroke="#444" stroke-width="1"/>
  <rect x="36" y="24" width="20" height="20" fill="#16213e" stroke="#444" stroke-width="1"/>
  <!-- Mattresses in window -->
  <rect x="10" y="32" width="16" height="6" rx="2" fill="#888"/>
  <rect x="10" y="36" width="16" height="6" rx="2" fill="#aaa"/>
  <rect x="38" y="32" width="16" height="6" rx="2" fill="#888"/>
  <rect x="38" y="36" width="16" height="6" rx="2" fill="#aaa"/>
  <!-- Money symbols floating -->
  <text x="18" y="30" font-family="serif" font-size="8" fill="#00ff41" filter="url(#glow)">$</text>
  <text x="44" y="28" font-family="serif" font-size="6" fill="#00ff41" filter="url(#glow)">$</text>
  <text x="28" y="40" font-family="serif" font-size="10" fill="#00ff41" opacity="0.6">$</text>
  <!-- Door -->
  <rect x="26" y="40" width="12" height="20" fill="#333"/>
  <circle cx="36" cy="50" r="1.5" fill="#ffd700"/>
  <!-- "WHY SO MANY?" -->
  <text x="6" y="58" font-family="monospace" font-size="4" fill="#cc0000">WHY SO MANY??</text>
</svg>