<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Browser window -->
  <rect x="6" y="6" width="52" height="52" rx="4" fill="#16213e" stroke="#00ff41" stroke-width="1"/>
  <!-- Browser bar -->
  <rect x="6" y="6" width="52" height="10" rx="4" fill="#0f3460"/>
  <circle cx="12" cy="11" r="2" fill="#ff5f56"/>
  <circle cx="18" cy="11" r="2" fill="#ffbd2e"/>
  <circle cx="24" cy="11" r="2" fill="#27ca40"/>
  <!-- URL bar -->
  <rect x="30" y="9" width="24" height="4" rx="2" fill="#1a1a2e"/>
  <!-- Blog content -->
  <rect x="10" y="20" width="44" height="8" rx="1" fill="#00ff41" opacity="0.3"/>
  <text x="14" y="26" font-family="monospace" font-size="6" fill="#00ff41" filter="url(#glow)">THE TRUTH</text>
  <!-- Blog post lines -->
  <rect x="10" y="32" width="30" height="2" fill="#666"/>
  <rect x="10" y="36" width="40" height="2" fill="#666"/>
  <rect x="10" y="40" width="35" height="2" fill="#666"/>
  <rect x="10" y="44" width="38" height="2" fill="#666"/>
  <!-- Illuminati watermark -->
  <polygon points="48,52 44,58 52,58" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <circle cx="48" cy="55" r="1" fill="#00ff41" opacity="0.5"/>
</svg>