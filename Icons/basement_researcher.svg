<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <!-- Basement stairs hint -->
  <path d="M4 16 L4 8 L12 8 L12 16 L20 16 L20 8" stroke="#444" stroke-width="2" fill="none"/>
  <!-- Desk -->
  <rect x="8" y="44" width="48" height="4" fill="#5c4033"/>
  <rect x="12" y="48" width="4" height="12" fill="#5c4033"/>
  <rect x="48" y="48" width="4" height="12" fill="#5c4033"/>
  <!-- Computer monitor -->
  <rect x="18" y="24" width="28" height="20" rx="2" fill="#1a1a2e" stroke="#333" stroke-width="2"/>
  <rect x="20" y="26" width="24" height="16" fill="url(#screenGlow)" filter="url(#glow)"/>
  <!-- Screen content - text lines -->
  <line x1="22" y1="30" x2="38" y2="30" stroke="#00ff41" stroke-width="1"/>
  <line x1="22" y1="34" x2="42" y2="34" stroke="#00ff41" stroke-width="1"/>
  <line x1="22" y1="38" x2="35" y2="38" stroke="#00ff41" stroke-width="1"/>
  <!-- Monitor stand -->
  <rect x="28" y="44" width="8" height="4" fill="#333"/>
  <!-- Coffee cup -->
  <rect x="50" y="38" width="6" height="6" rx="1" fill="#8B4513"/>
  <path d="M56 40 Q60 40 60 44 Q60 46 56 44" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  <!-- Steam -->
  <path d="M52 36 Q54 34 52 32" stroke="#888" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M54 36 Q56 33 54 30" stroke="#888" stroke-width="1" fill="none" opacity="0.6"/>
</svg>