<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Clock face -->
  <circle cx="32" cy="32" r="26" fill="#16213e" stroke="#00ff41" stroke-width="2"/>
  <circle cx="32" cy="32" r="22" fill="none" stroke="#333" stroke-width="1"/>
  <!-- Hour markers -->
  <line x1="32" y1="10" x2="32" y2="14" stroke="#00ff41" stroke-width="2"/>
  <line x1="32" y1="50" x2="32" y2="54" stroke="#00ff41" stroke-width="2"/>
  <line x1="10" y1="32" x2="14" y2="32" stroke="#00ff41" stroke-width="2"/>
  <line x1="50" y1="32" x2="54" y2="32" stroke="#00ff41" stroke-width="2"/>
  <!-- Diagonal markers -->
  <line x1="16" y1="16" x2="19" y2="19" stroke="#00ff41" stroke-width="1"/>
  <line x1="48" y1="16" x2="45" y2="19" stroke="#00ff41" stroke-width="1"/>
  <line x1="16" y1="48" x2="19" y2="45" stroke="#00ff41" stroke-width="1"/>
  <line x1="48" y1="48" x2="45" y2="45" stroke="#00ff41" stroke-width="1"/>
  <!-- Melting/distorted hands -->
  <path d="M32 32 Q30 24 28 16" stroke="#ffd700" stroke-width="3" fill="none"/>
  <path d="M32 32 Q40 30 46 34 Q44 38 40 36" stroke="#ffd700" stroke-width="2" fill="none"/>
  <!-- Question mark instead of numbers -->
  <text x="29" y="20" font-family="serif" font-size="6" fill="#cc0000">?</text>
  <text x="44" y="35" font-family="serif" font-size="6" fill="#cc0000">?</text>
  <text x="29" y="50" font-family="serif" font-size="6" fill="#cc0000">?</text>
  <text x="12" y="35" font-family="serif" font-size="6" fill="#cc0000">?</text>
  <!-- Center -->
  <circle cx="32" cy="32" r="3" fill="#00ff41" filter="url(#glow)"/>
  <!-- "CONSTRUCT" stamp -->
  <text x="18" y="60" font-family="monospace" font-size="5" fill="#cc0000" transform="rotate(-5 32 60)">CONSTRUCT</text>
  <!-- Gears behind -->
  <circle cx="12" cy="12" r="6" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="52" cy="52" r="4" fill="none" stroke="#444" stroke-width="1"/>
</svg>