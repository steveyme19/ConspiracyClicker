<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="foilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="30%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#a8a8a8"/>
      <stop offset="70%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Main hat shape -->
  <polygon points="32,4 8,52 56,52" fill="url(#foilGrad)" stroke="#888" stroke-width="2"/>
  <!-- Crinkle lines -->
  <line x1="32" y1="8" x2="20" y2="40" stroke="#888" stroke-width="0.5" opacity="0.6"/>
  <line x1="32" y1="8" x2="44" y2="40" stroke="#888" stroke-width="0.5" opacity="0.6"/>
  <line x1="32" y1="8" x2="28" y2="48" stroke="#888" stroke-width="0.5" opacity="0.4"/>
  <line x1="32" y1="8" x2="36" y2="48" stroke="#888" stroke-width="0.5" opacity="0.4"/>
  <!-- Highlight -->
  <polygon points="32,8 26,30 32,28 38,30" fill="#fff" opacity="0.4"/>
  <!-- Brim crinkles -->
  <path d="M8,52 Q16,48 24,52 Q32,56 40,52 Q48,48 56,52" fill="none" stroke="#888" stroke-width="1"/>
  <!-- Protection waves -->
  <path d="M4,36 Q0,32 4,28" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M2,40 Q-4,32 2,24" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M60,36 Q64,32 60,28" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6" filter="url(#glow)"/>
  <path d="M62,40 Q68,32 62,24" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Head silhouette underneath -->
  <ellipse cx="32" cy="58" rx="16" ry="6" fill="#1a1a2e" opacity="0.5"/>
</svg>