<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Radio body -->
  <rect x="8" y="20" width="48" height="36" rx="4" fill="#2a2a3e" stroke="#444" stroke-width="2"/>
  <!-- Speaker grille -->
  <circle cx="24" cy="40" r="12" fill="#1a1a2e" stroke="#333" stroke-width="1"/>
  <circle cx="24" cy="40" r="8" fill="none" stroke="#444" stroke-width="0.5"/>
  <circle cx="24" cy="40" r="4" fill="none" stroke="#444" stroke-width="0.5"/>
  <!-- Dial -->
  <rect x="40" y="28" width="12" height="20" rx="2" fill="#1a1a2e"/>
  <rect x="42" y="30" width="8" height="16" fill="#0f3460"/>
  <!-- Frequency indicator -->
  <line x1="43" y1="38" x2="49" y2="38" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
  <!-- AM frequency numbers -->
  <text x="42" y="34" font-family="monospace" font-size="3" fill="#888">1080</text>
  <text x="42" y="44" font-family="monospace" font-size="3" fill="#888">AM</text>
  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="6" stroke="#666" stroke-width="2"/>
  <circle cx="50" cy="6" r="2" fill="#00ff41" filter="url(#glow)"/>
  <!-- Radio waves -->
  <path d="M54 10 Q58 6 54 2" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M56 12 Q62 6 56 0" stroke="#00ff41" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Tuning knob -->
  <circle cx="46" cy="52" r="3" fill="#666"/>
  <line x1="46" y1="50" x2="46" y2="52" stroke="#333" stroke-width="1"/>
</svg>