<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Map background (Scandinavia region) -->
  <rect x="4" y="4" width="56" height="56" fill="#1e3a5f"/>
  <!-- Norway/Sweden -->
  <path d="M20 8 Q16 20 18 32 Q20 44 24 52" stroke="#2d7a46" stroke-width="8" fill="none"/>
  <!-- Russia hint -->
  <rect x="44" y="16" width="16" height="36" fill="#2d7a46" opacity="0.7"/>
  <!-- Where Finland should be - just water -->
  <ellipse cx="36" cy="28" rx="10" ry="16" fill="#1e3a5f"/>
  <!-- Dotted outline where "Finland" should be -->
  <ellipse cx="36" cy="28" rx="8" ry="14" fill="none" stroke="#cc0000" stroke-width="1" stroke-dasharray="3,2"/>
  <!-- NULL symbol -->
  <circle cx="36" cy="28" r="10" fill="none" stroke="#ffd700" stroke-width="2"/>
  <line x1="28" y1="36" x2="44" y2="20" stroke="#ffd700" stroke-width="2"/>
  <!-- Japanese fishing boats -->
  <path d="M30 44 L34 40 L38 44 Z" fill="#8B4513"/>
  <line x1="34" y1="40" x2="34" y2="36" stroke="#8B4513" stroke-width="1"/>
  <!-- Fish icon -->
  <ellipse cx="40" cy="48" rx="4" ry="2" fill="#888"/>
  <polygon points="36,48 34,46 34,50" fill="#888"/>
  <!-- "DOES NOT EXIST" -->
  <rect x="4" y="52" width="36" height="8" fill="#cc0000" opacity="0.9"/>
  <text x="6" y="58" font-family="monospace" font-size="4" fill="#fff" font-weight="bold">NOT FOUND</text>
  <!-- Snow effect -->
  <circle cx="12" cy="12" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="28" cy="8" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="50" cy="10" r="1" fill="#fff" opacity="0.6"/>
</svg>