<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Globe -->
  <circle cx="32" cy="32" r="26" fill="#1e3a5f" stroke="#00ff41" stroke-width="1"/>
  <!-- Grid lines -->
  <ellipse cx="32" cy="32" rx="26" ry="10" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="32" cy="32" rx="10" ry="26" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <line x1="6" y1="32" x2="58" y2="32" stroke="#00ff41" stroke-width="0.5" opacity="0.3"/>
  <!-- Continents -->
  <ellipse cx="20" cy="24" rx="6" ry="4" fill="#2d7a46"/>
  <ellipse cx="42" cy="22" rx="8" ry="5" fill="#2d7a46"/>
  <ellipse cx="26" cy="34" rx="4" ry="3" fill="#2d7a46"/>
  <!-- Australia shape (with big X) -->
  <path d="M36 38 Q44 36 48 40 Q50 44 46 48 Q40 50 36 46 Q34 42 36 38" fill="#2d7a46" opacity="0.5"/>
  <!-- Big red X over Australia -->
  <line x1="34" y1="36" x2="50" y2="50" stroke="#cc0000" stroke-width="3"/>
  <line x1="50" y1="36" x2="34" y2="50" stroke="#cc0000" stroke-width="3"/>
  <!-- "DELETED" label -->
  <rect x="32" y="52" width="28" height="8" fill="#cc0000" opacity="0.9"/>
  <text x="34" y="58" font-family="monospace" font-size="5" fill="#fff" font-weight="bold">DELETED</text>
  <!-- Question marks -->
  <text x="38" y="44" font-family="serif" font-size="8" fill="#ffd700" font-weight="bold">?</text>
  <!-- Actors icon hint -->
  <text x="8" y="58" font-family="monospace" font-size="4" fill="#888">ACTORS</text>
</svg>