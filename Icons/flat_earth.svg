<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Flat disc Earth -->
  <ellipse cx="32" cy="36" rx="26" ry="10" fill="#1e5631" stroke="#00ff41" stroke-width="1"/>
  <!-- Continents on flat disc -->
  <ellipse cx="24" cy="34" rx="6" ry="3" fill="#2d7a46"/>
  <ellipse cx="38" cy="36" rx="8" ry="3" fill="#2d7a46"/>
  <ellipse cx="44" cy="34" rx="4" ry="2" fill="#2d7a46"/>
  <!-- Ocean -->
  <ellipse cx="32" cy="38" rx="20" ry="6" fill="#1e3a5f" opacity="0.5"/>
  <!-- Ice wall around edge -->
  <ellipse cx="32" cy="36" rx="26" ry="10" fill="none" stroke="#b8d4e8" stroke-width="3"/>
  <!-- Dome above -->
  <path d="M6 36 Q6 8 32 8 Q58 8 58 36" fill="none" stroke="#00ff41" stroke-width="1" stroke-dasharray="4,2" opacity="0.6"/>
  <!-- Stars in dome -->
  <circle cx="20" cy="16" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="44" cy="14" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="32" cy="12" r="1.5" fill="#ffd700" opacity="0.8"/>
  <!-- Sun (small, close) -->
  <circle cx="42" cy="20" r="4" fill="#ffd700" filter="url(#glow)"/>
  <!-- Moon (small, close) -->
  <circle cx="22" cy="22" r="3" fill="#e0e0e0"/>
  <circle cx="21" cy="21" r="3" fill="#1a1a2e"/>
  <!-- Arrow showing "edge" -->
  <line x1="54" y1="44" x2="58" y2="36" stroke="#cc0000" stroke-width="1.5"/>
  <polygon points="58,36 56,40 60,38" fill="#cc0000"/>
  <text x="52" y="52" font-family="monospace" font-size="4" fill="#cc0000">EDGE</text>
</svg>