  <circle cx="40" cy="28" r="6" fill="#1a1a2e"/>
  <!-- Glowing pupils -->
  <circle cx="24" cy="28" r="3" fill="#00ff41" filter="url(#glow)"/>
  <circle cx="40" cy="28" r="3" fill="#00ff41" filter="url(#glow)"/>
  <!-- Smile/mouth -->
  <path d="M22 38 Q32 46 42 38" stroke="#1a1a2e" stroke-width="3" fill="none"/>
