  </defs>
  <!-- Discord-like shape -->
  <path d="M16 12 C8 12 8 20 8 24 L8 44 C8 52 16 52 16 52 L48 52 C56 52 56 44 56 44 L56 20 C56 12 48 12 48 12 Z"
