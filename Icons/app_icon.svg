<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0a0a12"/>
    </radialGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="pyramidGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGrad)"/>
  <!-- Outer glow circle -->
  <circle cx="128" cy="128" r="100" fill="url(#eyeGlow)"/>
  <!-- Main pyramid -->
  <polygon points="128,28 28,220 228,220" fill="none" stroke="url(#pyramidGrad)" stroke-width="6" filter="url(#glow)"/>
  <!-- Inner pyramid lines -->
  <polygon points="128,60 56,196 200,196" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
  <!-- Brick lines on pyramid -->
  <line x1="52" y1="180" x2="204" y2="180" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  <line x1="68" y1="150" x2="188" y2="150" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  <line x1="84" y1="120" x2="172" y2="120" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  <!-- All-seeing eye container -->
  <ellipse cx="128" cy="130" rx="50" ry="28" fill="#0a0a12" stroke="#00ff41" stroke-width="3"/>
  <!-- Eye white -->
  <ellipse cx="128" cy="130" rx="42" ry="22" fill="#e8e8e8"/>
  <!-- Iris -->
  <circle cx="128" cy="130" r="18" fill="#00aa30"/>
  <circle cx="128" cy="130" r="18" fill="none" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>
  <!-- Pupil -->
  <circle cx="128" cy="130" r="8" fill="#0a0a12"/>
  <!-- Eye reflection -->
  <ellipse cx="134" cy="124" rx="4" ry="3" fill="#fff" opacity="0.8"/>
  <circle cx="122" cy="134" r="2" fill="#fff" opacity="0.4"/>
  <!-- Eye rays -->
  <line x1="128" y1="98" x2="128" y2="80" stroke="#00ff41" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  <line x1="100" y1="110" x2="86" y2="96" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <line x1="156" y1="110" x2="170" y2="96" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
  <line x1="82" y1="130" x2="66" y2="130" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <line x1="174" y1="130" x2="190" y2="130" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
  <!-- Tinfoil hat at top -->
  <polygon points="128,16 108,44 148,44" fill="#c0c0c0" stroke="#888" stroke-width="2"/>
  <polygon points="128,16 118,32 138,32" fill="#a0a0a0"/>
  <!-- Corner decorations -->
  <polygon points="20,20 20,50 50,20" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
  <polygon points="236,20 236,50 206,20" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
  <polygon points="20,236 20,206 50,236" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
  <polygon points="236,236 236,206 206,236" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
</svg>