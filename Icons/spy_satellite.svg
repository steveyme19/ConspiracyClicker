<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Space background stars -->
  <circle cx="8" cy="12" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="56" cy="8" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="48" cy="52" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="12" cy="48" r="1" fill="#fff" opacity="0.5"/>
  <!-- Satellite body -->
  <rect x="24" y="24" width="16" height="16" rx="2" fill="#2a2a3e" stroke="#666" stroke-width="1"/>
  <!-- Solar panels -->
  <rect x="4" y="28" width="18" height="8" fill="#1e3a5f" stroke="#00ff41" stroke-width="1"/>
  <line x1="8" y1="28" x2="8" y2="36" stroke="#00ff41" stroke-width="0.5" opacity="0.5"/>
  <line x1="12" y1="28" x2="12" y2="36" stroke="#00ff41" stroke-width="0.5" opacity="0.5"/>
  <line x1="16" y1="28" x2="16" y2="36" stroke="#00ff41" stroke-width="0.5" opacity="0.5"/>
  <rect x="42" y="28" width="18" height="8" fill="#1e3a5f" stroke="#00ff41" stroke-width="1"/>
  <line x1="46" y1="28" x2="46" y2="36" stroke="#00ff41" stroke-width="0.5" opacity="0.5"/>
  <line x1="50" y1="28" x2="50" y2="36" stroke="#00ff41" stroke-width="0.5" opacity="0.5"/>
  <line x1="54" y1="28" x2="54" y2="36" stroke="#00ff41" stroke-width="0.5" opacity="0.5"/>
  <!-- Antenna dish -->
  <ellipse cx="32" cy="22" rx="6" ry="3" fill="#444" stroke="#666" stroke-width="1"/>
  <line x1="32" y1="22" x2="32" y2="16" stroke="#666" stroke-width="1"/>
  <circle cx="32" cy="15" r="2" fill="#cc0000"/>
  <!-- Surveillance beam -->
  <polygon points="28,40 36,40 44,58 20,58" fill="#00ff41" opacity="0.15"/>
  <polygon points="30,40 34,40 38,52 26,52" fill="#00ff41" opacity="0.2" filter="url(#glow)"/>
  <!-- Eye on satellite -->
  <ellipse cx="32" cy="32" rx="4" ry="2" fill="#fff"/>
  <circle cx="32" cy="32" r="1.5" fill="#00ff41" filter="url(#glow)"/>
</svg>